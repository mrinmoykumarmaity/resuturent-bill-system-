<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pure Veg Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-orb orb-one"></div>
    <div class="bg-orb orb-two"></div>
    <main class="page-shell">
        <header class="topbar">
            <a class="brand" href="{{ url_for('index') }}">Pure Veg Restaurant</a>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}">Menu</a>
                <a href="{{ url_for('cart') }}">Cart</a>
            </nav>
        </header>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
