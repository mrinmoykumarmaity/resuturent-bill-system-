{% extends "base.html" %}

{% block content %}
<section class="panel">
  <h2>Menu</h2>
  <p>Freshly prepared vegetarian dishes, priced clearly and ready to add.</p>
  <div class="table-wrap">
    <table>
      <tr><th>Item</th><th>Price</th><th>Action</th></tr>
      {% for item, price in menu.items() %}
      <tr>
        <td>{{ item|title }}</td>
        <td>{{ price }}</td>
        <td>
          <form action="{{ url_for('add_item') }}" method="post" class="row-actions">
            <input type="hidden" name="item" value="{{ item }}">
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Add</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class="actions">
    <a class="button-link" href="{{ url_for('cart') }}">View Cart</a>
  </div>
</section>
{% endblock %}
